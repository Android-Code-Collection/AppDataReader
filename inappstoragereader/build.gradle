apply plugin: 'com.android.library'

android {
  compileSdkVersion project.csv != null ? project.csv : 25
  buildToolsVersion project.btv != null ? project.btv : "25.0.2"

  defaultConfig {
    minSdkVersion 11
    targetSdkVersion project.tsv != null ? project.tsv : 25
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

def slv = project.slv != null ? project.slv : '25.2.0'
def rvv = project.rvv != null ? project.rvv : '25.2.0'

dependencies {
  compile 'com.android.support:appcompat-v7:' + slv
  compile 'com.android.support:recyclerview-v7:' + rvv
}
